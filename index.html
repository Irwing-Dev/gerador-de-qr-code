<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3 class="logo">Gerador de QR Code</h3>
        <a href="https://geradordesenhasaleatorias.netlify.app/" id="nav">Gerador de Senhas</a>
    </header>
    <main>
        <input type="text" id="text" placeholder="Digite algo...">
        <button id="generate">Gerar QR Code</button>
        <div id="qrcode"></div>
        <div><p id="error-msg"></p></div>
        <div id="download-container">
            <button id="download">Baixar</button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
